<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_html</title>
</head>
<body>
    
    <!-- form ma action e submit thay tyare backend ma data pahochadva mate(xyz.php)...&& method ma get(unsecure) k post(secure)...fayada gerfayada...backend ma aavse -->

    <form action="mailto:202101235@daiict.ac.in" method="post" enctype="text/plain">
        
        <!-- mail ma plain text ma jova mate enctype lakhyu  -->

        <!-- lable ma 'for' ma input ni 'id' ma je lakhyu hoy te j lakhvu jethi Name: par pan click karvathi box select thase ane tema lakhase -->

        <!-- input ma 'name' e backend ma jaruri... -->

        <label for="name">Name:</label>
        <input type="text" name="myname" id="name">
        <br><br>

        <label for="check">tick checkbox:</label>
        <input type="checkbox" id="check">
        <br><br>

        <label for="c">chosee colour: </label>
        <input type="color" id="c">
        <br><br>

        <label for="date">Only date:</label>
        <input type="date" id="date">
        <br><br>

        <label for="d-t">Date-Time Local:</label>
        <input type="datetime-local" id="d-t">
        <br><br>

        <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email">
        </div><br>

        <label for="fi">Select file:</label>
        <input type="file" id="fi">
        <br><br>

        <label for="add">Address:</label><br>
        <textarea name="myadd" id="add" cols="90" rows="10"></textarea>
        <br><br>

        <label for="">Gender:</label>

        <label for="male">Male:</label>
        <input type="radio" name="mygen" id="male" value="m">
        <label for="female">&emsp;Female:</label>
        <input type="radio" name="mygen" id="female" value="f">
        <label for="other">&emsp;Other:</label>
        <input type="radio" name="mygen" id="other" value="o">
        <br><br>

        <!-- radio ma jemna 'name' same rakhie temna mathi koi ek j select kari shakay-->

        <label for="car">Car:</label>
        <select name="mycar" id="car"> 
            <option value="ert">Ertiga</option>        
            <option value="Celerio" selected>Celerio</option>
            <option value="centro">Centro</option>
        </select>

        <!-- ahi 'value' backend ma pass thava mate jaruri,opening ane closing vache lakhelu to brower par dekhay e mate -->

        <!-- default selection mate...selected -->
        <br><br>

        <input type="submit" value="Submit noww!!">
        <br><br>


    </form>
</body>
</html>
